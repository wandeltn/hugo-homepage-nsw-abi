baseURL: 'https://nsw-abi.party/'
languageCode: 'de-de'
title: 'NSW Abijahrgang 2026'
theme: "hugo-theme-stack"
copyright: "Niklas Wandelt"
DefaultContentLanguage: de

params:
  article:
    license:
        enabled: true
        default: Licensed under CC BY-NC-ND
  widgets:
      homepage:
          - type: search
          - type: archives
            params:
                limit: 5
          - type: categories
            params:
                limit: 10
          - type: tag-cloud
            params:
                limit: 10
      page:
          - type: toc
  colorScheme:
      # Display toggle
      toggle: true

      # Available values: auto, light, dark
      default: auto

permalinks:
    post: /p/:slug/
    page: /:slug/

menu:
    main: []

services:
    googleAnalytics:
        id: G-7SX50RC26X
        anonymizeIP: false

markup:
    goldmark:
        extensions:
            passthrough:
                enable: true
                delimiters:
                    block:
                        - - \[
                          - \]
                        - - $$
                          - $$
                    inline:
                        - - \(
                          - \)
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4